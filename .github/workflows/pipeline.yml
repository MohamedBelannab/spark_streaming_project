name: Clickstream Real-Time CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Grant execution rights to script
        run: chmod +x run_project.sh

      - name: Launch Full Infrastructure
        # This will run your Docker containers and start the producer/spark
        run: ./run_project.sh start

      - name: Wait and Verify Data Flow
        # We wait a bit for Spark to process, then check if logs are growing
        run: |
          sleep 60
          if [ -s logs/producer.log ]; then
            echo "✅ Producer is active and generating data"
          else
            echo "❌ Producer log is empty"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: ./run_project.sh stop