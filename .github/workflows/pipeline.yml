name: Clickstream Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        # Essential for the 'snappy' compression error
        run: |
          sudo apt-get update
          sudo apt-get install -y libsnappy-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Grant Execute Rights
        run: chmod +x run_project.sh

      - name: Launch Full Infrastructure
        env:
          CI: true  # Key: Tells the script to skip venv activation
        run: ./run_project.sh start

      - name: Verify Data Pipeline
        run: |
          info "Waiting for data generation..."
          sleep 30
          if grep -q "event" logs/producer.log; then
            echo "✅ Integration Test Passed: Data is flowing."
          else
            echo "❌ Integration Test Failed: No data found."
            exit 1
          fi

      - name: Shutdown
        if: always()
        run: ./run_project.sh stop